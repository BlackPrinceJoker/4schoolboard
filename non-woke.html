<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .thumbnail {
            margin: 0 10px;
            cursor: pointer;
        }
        .thumbnail img {
            max-width: 100px;
            border: 2px solid #333;
            transition: transform 0.3s;
        }
        .thumbnail img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Name</h1>
        <p><a href="index.html" style="color: white; text-decoration: none;">Back to Main Page</a></p>
    </header>
    <div class="content">
        <img src="main_image.jpg" alt="Main Image">
        <div class="thumbnails">
            <div class="thumbnail">
                <img src="thumbnail1.jpg" alt="Thumbnail 1">
            </div>
            <div class="thumbnail">
                <img src="thumbnail2.jpg" alt="Thumbnail 2">
            </div>
        </div>
    </div>
</body>
</html>
